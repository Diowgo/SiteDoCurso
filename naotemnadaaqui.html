<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="font.css" rel="stylesheet">
    <style>
        body {
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        body h1 {
            width: fit-content;
        }

        body button {
            transition: .3s;
            position: fixed;
            width: 30vw;
            width: 200px;
            height: 50px;
            background: #fff;
            border-radius: 50px;
            font-size: 18px;
            top: 200px;
        }

        body button:hover {
            background: linear-gradient(45deg,#ff7e5f,#feb47b,#ffed86,#9feb8f,#5fbfff,#9b8eff);
            background-size: 700% 700%;
            animation: shine 3s linear infinite alternate;
            cursor: pointer;
            border: 0;
            color: #fff;
        }

        @keyframes shine {
            0% {background-position: 0% 50%} to {background-position: 100% 50%}
        }

        


    </style>
    
</head>
